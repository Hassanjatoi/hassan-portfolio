<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan Jatoi Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s ease;
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      background: transparent;
    }

    .text-block {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/kVX8yyMB/1758259254497.jpg" alt="Hassan Jatoi" class="profile-img">
    <div class="text-block">Hey: I'm Hassan Jatoi</div>
  </div>

  <script>
    const gradients = [
      'linear-gradient(135deg, #ff6a00, #ee0979)',
      'linear-gradient(135deg, #00c9ff, #92fe9d)',
      'linear-gradient(135deg, #f7971e, #ffd200)',
      'linear-gradient(135deg, #a18cd1, #fbc2eb)',
      'linear-gradient(135deg, #fc5c7d, #6a82fb)',
      'linear-gradient(135deg, #00f2fe, #4facfe)'
    ];
    let i = 0;
<link rel="stylesheet" href="style.css">
    setInterval(() => {
      document.body.style.background = gradients[i];
      i = (i + 1) % gradients.length;
    }, 2000);
  </script>
</body>
</html>
