<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan Jatoi Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
      overflow: hidden;
    }

    .social-bar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      backdrop-filter: blur(10px);
      background-color: rgba(17, 17, 17, 0.6);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .social-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .social-bar a:hover {
      background-color: #00f2fe;
      color: #000;
    }

    .container {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00f2fe;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.5);
    }

    .text-block {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      .social-bar {
        gap: 15px;
        font-size: 14px;
        flex-wrap: wrap;
      }

      .profile-img {
        width: 160px;
        height: 160px;
      }

      .text-block {
        font-size: 22px;
      }

      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
