<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hassan Jatoi — Portfolio</title>

  <style>
    /* === Global Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* === Container === */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    /* === Profile Image === */
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      box-shadow: 0 0 25px #00ffff;
      background-image: url('https://i.ibb.co/kVX8yyMB/1758259254497.jpg');
      background-size: cover;
      background-position: center;
      transition: all 0.5s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00ff;
    }

    /* === Name & Title === */
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glowText 4s ease-in-out infinite;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 20px #ff00ff; }
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* === Buttons === */
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 20px #ff00ff;
      transform: scale(1.1);
    }

    /* === Footer === */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    /* === Animated Background Dots === */
    .dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveDots 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
</head>

<body>
  <div class="dots"></div>

  <div class="container">
    <div class="profile-pic"></div>
    <h1>Hassan Jatoi</h1>
    <h2>Poet | Novelist | Ghostwriter | Portfolio Designer</h2>

    <a href="#poetry" class="btn">My Poetry</a>
    <a href="#contact" class="btn">Contact Me</a>

    <footer>
      © 2025 Hassan Jatoi. All rights reserved.
    </footer>
  </div>
</body>
                                               </html>
