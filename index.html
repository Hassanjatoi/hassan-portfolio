<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan Jatoi Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s ease;
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }

    .social-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 15px 0;
      width: 100%;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      z-index: 10;
    }

    .social-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .social-bar a:hover {
      color: #00f2fe;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      gap: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      background-color: black;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .text-block {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    @media (max-width: 600px) {
      .social-bar {
        gap: 15px;
        font-size: 14px;
        padding: 10px;
      }

      .profile-img {
        width: 180px;
        height: 180px;
      }

      .text-block {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="social-bar">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">TikTok</a>
    <a href="#">LinkedIn</a>
    <a href="#">Fiverr</a>
    <a href="#">Upwork</a>
  </div>

  <div class="container">
    <img src="https://i.ibb.co/kVX8yyMB/1758259254497.jpg" alt="Hassan Jatoi" class="profile-img">
    <div class="text-block">Hey: I'm Hassan Jatoi</div>
  </div>

  <script>
    const gradients = [
      'linear-gradient(135deg, #ff6a00, #ee0979)',
      'linear-gradient(135deg, #00c9ff, #92fe9d)',
      'linear-gradient(135deg, #f7971e, #ffd200)',
      'linear-gradient(135deg, #a18cd1, #fbc2eb)',
      'linear-gradient(135deg, #fc5c7d, #6a82fb)',
      'linear-gradient(135deg, #00f2fe, #4facfe)'
    ];
    let i = 0;

    setInterval(() => {
      document.body.style.background = gradients[i];
      i = (i + 1) % gradients.length;
    }, 2000);
  </script>

</body>
</html>
