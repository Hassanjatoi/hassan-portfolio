<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan Jatoi Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      height: 100vh;
      transition: background 1s ease;
      overflow: hidden;
    }

    .social-bar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      backdrop-filter: blur(10px);
      background-color: rgba(17, 17, 17, 0.6);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .social-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .social-bar a:hover {
      background-color: #00f2fe;
      color: #000;
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
    }

    .profile-img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #00f2fe;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.5);
      margin-right: 40px;
    }

    .text-block {
      font-size: 48px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 500px;
      line-height: 1.2;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding: 100px 20px 20px;
      }

      .profile-img {
        margin: 0 0 20px 0;
        width: 200px;
        height: 200px;
      }

      .text-block {
        font-size: 32px;
      }

      .social-bar {
        flex-wrap: wrap;
        gap: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  </div>
